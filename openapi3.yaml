openapi: 3.0.1
info:
  title: json-id-merger
  description: merge external osm mapping with internal osm mapping
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

paths:
  /merge:
    post:
      operationId: merger
      tags:
        - merge
      summary: merge external-tempId json and osmId-tempId json to external-tempId json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MergedIdMapping'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingIdMergedResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
components:
  schemas:
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    MappingIdMergedResponse:
      type: array
      items:
        type: object
        properties:
          externalId:
            type: string
          osmId:
            type: number
    MergedIdMapping:
      type: object
      required:
        - externalMapping
        - osmMapping
      properties:
        externalMapping:
          type: array
          items:
            type: object
            properties:
              tempOsmId:
                type: number
              externalId:
                type: string
            additionalProperties: false
        osmMapping:
          type: array
          items:
            type: object
            properties:
              tempOsmId:
                type: number
              osmId:
                type: number
            additionalProperties: false
